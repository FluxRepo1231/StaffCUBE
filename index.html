<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | LostCube</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .important-notice {
            background: linear-gradient(135deg, #ff3f3f, #ff9966);
            padding: 20px;
            border-radius: 12px;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            position: relative;
        }

        .important-notice h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .important-notice p {
            font-size: 1.1em;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            color: #fff;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        .important-notice button {
            background: #ffec3d;
            color: #121212;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <nav>
                <ul>
                    <li><a href="#">Staff</a></li>
                    <li><a href="#">Logs</a></li>
                    <li><a href="#">Customize Account</a></li>
                    <li><a href="./Part/Notice.html">Notices</a></li>
                </ul>
            </nav>
            <button class="logout">Logout</button>
        </aside>

        <main class="content">
            <section id="staff">
                <h1>Welcome, <span id="staffName">Staff</span></h1>
                <p>Welcome to LostCube Staff Dashboard.</p>
            </section>
            <section id="notices">
                <h1>Important Notices</h1>
                <div class="notice-list" id="noticeList"></div>
            </section>
        </main>
    </div>

    <script>
        const currentStaffUsername = localStorage.getItem("currentStaff");
        const currentStaff = JSON.parse(localStorage.getItem(currentStaffUsername));

        if (!currentStaffUsername) {
            window.location.href = "./Part/login.html";
        }

        document.getElementById('staffName').textContent = currentStaff.displayName || currentStaff.username;

        window.onload = function() {
            loadNotices();
        };

        function loadNotices() {
            const notices = JSON.parse(localStorage.getItem('importantNotices')) || [];
            const noticeList = document.getElementById('noticeList');
            noticeList.innerHTML = notices.length === 0 ? "<p>No important notices available.</p>" : "";
            notices.forEach(addNoticeToList);
        }

        function addNoticeToList(notice) {
            const noticeItem = document.createElement('div');
            noticeItem.classList.add('important-notice');
            noticeItem.dataset.id = notice.id;
            noticeItem.innerHTML = `
                <button class="close-btn" onclick="removeNotice(${notice.id})">Ã—</button>
                <h2>${notice.title}</h2>
                <p>${notice.details}</p>
                <button onclick="acknowledgeNotice(${notice.id})">Acknowledge</button>
            `;
            document.getElementById('noticeList').appendChild(noticeItem);
        }

        function removeNotice(noticeId) {
            if (confirm('Are you sure you want to remove this notice?')) {
                let notices = JSON.parse(localStorage.getItem('importantNotices')) || [];
                notices = notices.filter(notice => notice.id !== noticeId);
                localStorage.setItem('importantNotices', JSON.stringify(notices));
                document.querySelector(`.important-notice[data-id="${noticeId}"]`).remove();
            }
        }

        function acknowledgeNotice(noticeId) {
            const noticeItem = document.querySelector(`.important-notice[data-id="${noticeId}"]`);
            if (noticeItem) {
                noticeItem.style.background = '#4caf50';
                noticeItem.innerHTML = '<h2>Notice Acknowledged</h2><p>Thank you for acknowledging the notice.</p>';
            }
        }

        function addNotice(title, details) {
            const notices = JSON.parse(localStorage.getItem('importantNotices')) || [];
            const newNotice = {
                id: Date.now(),
                title,
                details,
            };
            notices.push(newNotice);
            localStorage.setItem('importantNotices', JSON.stringify(notices));
            addNoticeToList(newNotice);
        }

        document.querySelector('.logout').addEventListener('click', function() {
            localStorage.removeItem("currentStaff");
            window.location.href = "./Part/login.html";
        });
    </script>
</body>
</html>
